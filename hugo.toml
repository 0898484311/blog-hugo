baseURL = "http://localhost:1313/"
languageCode = "vi-vn"
title = "Blog Lập Trình Mạng"
theme = "PaperMod"
enableRobotsTXT = true
enableGitInfo = false
buildDrafts = false
buildFuture = false
buildExpired = false

[pagination]
pagerSize = 3

[outputs]
home = ["HTML", "JSON", "RSS"]

# Main sections - sections hiển thị trên homepage
[params]
mainSections = ["posts"]
env = "production"
title = "Blog Lập Trình Mạng"
description = "Blog chia sẻ kiến thức về lập trình Java, mạng máy tính và phát triển phần mềm"
author = "Sinh viên CNTT"
keywords = ["Java", "Lập trình mạng", "Socket", "CNTT", "Phát triển phần mềm"]
images = ["/images/og-image.png"]  # Thêm ảnh OG sau
readingTime = true
ShowReadingTime = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false

# Profile Mode Configuration
[params.profileMode]
enabled = true
name = "SINH VIÊN CNTT"
quote = "Build yourself quietly,<br>and let your success speak for you."
title = "Blog Lập Trình Mạng"
subtitle = "Chia sẻ kiến thức về lập trình và công nghệ"
imageUrl = "/images/profile.jpg"  # Đặt ảnh vào thư mục static/images/profile.jpg
imageWidth = 500
imageHeight = 600
imageTitle = "Profile Image"

# Social Icons
[[params.socialIcons]]
name = "github"
url = "https://github.com"
title = "GitHub"

[[params.socialIcons]]
name = "linkedin"
url = "https://linkedin.com"
title = "LinkedIn"

[[params.socialIcons]]
name = "email"
url = "https://accounts.google.com"
title = "Email"

# Author Information
[author]
name = "Sinh viên CNTT"
homepage = "/about/"

# SEO Configuration
[params.analytics]
# Google Analytics - thêm ID nếu có
# [params.analytics.google]
# id = "G-XXXXXXXXXX"
# SiteVerificationTag = ""

# Google Site Verification - thêm tag nếu có
[params.analytics.google]
SiteVerificationTag = ""

