ShowCodeCopyButtons = true
showtoc = true

[params.profileMode]
enabled = true
name = "SINH VIÊN CNTT"
quote = "Build yourself quietly,<br>and let your success speak for you."
# Phải có dấu / ở đầu đường dẫn
imageUrl = "/images/profile.jpg"
