baseURL = 'https://0898484311.github.io/blog-hugo/'
languageCode = "vi-vn"
title = "Blog Lập Trình Mạng"
theme = "PaperMod"

# Hai dòng này cực kỳ quan trọng để sửa lỗi ảnh ở trang con
canonifyURLs = true
